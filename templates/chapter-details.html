{% extends 'base.html' %}
{% block 'title' %}{{ chapter.title }} | My Note{% endblock 'title' %}
{% block 'content' %}
<section class="py-3 bg-light">
    <div class="container">
        <h2 class="text-center mb-3">{{ chapter.title }}</h2>
        <div class="text-center">
            <a href="#">{{subject.title}}</a> >> {{ chapter.title }}
        </div>
    </div>
</section>
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center g-3">
            <div class="accordion" id="accordionExample">
                {% for question in questions %}

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{forloop.counter}}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{forloop.counter}}" aria-expanded="true"
                            aria-controls="collapse{{forloop.counter}}">
                            {{forloop.counter}}. {{ question.title }}
                        </button>
                    </h2>
                    <div id="collapse{{forloop.counter}}" class="accordion-collapse collapse"
                        aria-labelledby="heading{{forloop.counter}}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{ question.answer|safe }}
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
</section>
{% endblock 'content' %}
